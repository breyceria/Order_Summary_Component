<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css" class="style">
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>
<body>
  <main>
    <article class="summarycard">
      <picture>
        <img class="summarycard__picture" src="/images/illustration-hero.svg" alt="woman on earphones illustration">
      </picture>
      <div class="summarycard__content">
        <h2 class="summarycard__title">Order Summary</h2>
        <p class="summarycard__copy">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="summarycard__plan">
          <div class="noteandpriceholder">
            <img src="/images/icon-music.svg" alt="music note icon">
            <div class="summarycard__planandprice">
              <p class="summarycard__planterms">Annual Plan</p>
              <p class="summarycard__planprice">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="summarycard__changeplan">Change</a>
        </div>
        <button class="purchase__button">Proceed to Payment</button>
        <button class="cancel__button">Cancel Order</button>
      </div>
      
    </article>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brey C</a>.
  </div>
</body>
</html>
